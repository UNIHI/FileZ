[app]
use_url_rewriting = true
upload_dir = "/var/filez/uploads"
cache_dir = "cache"
max_file_lifetime    = 30
init_file_lifetime   = 20
extend_file_lifetime = 20
min_hash_size = 4
max_hash_size = 8
default_locale = "en"
auth_handler_class = "Fz_Controller_Security_Cas"
user_factory_class = "Fz_User_Factory_Ldap"
user_quota = "2G"
https=login_only
progress_monitor = "Fz_UploadMonitor_Apc"
login_requirement =  "on"
privacy_mode = false
autostart_download = true
enable_reporting = true
force_notification = false
require_user_agreement = true
downloadLimit = 5
downloadLimitOnlyForUnknownUsers = true
intervalCount = 1
intervalType = "Day"
enable_autocomplete = true
enable_copy_to_clipboard = true
disable_locked_user_files = false
token_lifetime = 60
debug = false
enable_caching = true
content_compression = false
lifetime_default = 1m
lifetime_max = 6m
lifetime_max_extend = 2m

[logging]
log_dir = "/var/log/filez"
log_activity = true
log_db_table = "fz_log"
log_username = true
log_ip = true

[db]
dsn  = "mysql:host=localhost;dbname=filez"
user = filez

[cron]
days_before_expiration_mail = 2
frequency = '+1 day'

[email]
from_name=Filez

[user_factory_options]

[user_attributes_translation]
firstname = givenname
lastname  = sn
email     = mail
id        = uid

[looknfeel]
show_credit = true
help_url = help

